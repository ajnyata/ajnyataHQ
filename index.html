<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AjnyataHQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url("hmly.jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      max-width: 90%;
      width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #dddddd;
    }

    .app-list {
      margin-top: 1.5rem;
      font-size: 1rem;
      font-weight: 400;
      color: #bbbbbb;
    }

    .app-list span {
      font-weight: 600;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>AjnyataHQ</h1>
    <h2>Minimal tools. Infinite reach.</h2>
    <div class="app-list">
      <p><span>CrossPost</span> is one of our crafted experiences.</p>
      <p>More powerful tools coming soon.</p>
    </div>
  </div>
</body>
</html>
