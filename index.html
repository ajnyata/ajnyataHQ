<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AjnyataHQ</title>
  <!-- Playfair Display for that elegant serif look -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }
    .card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('hmly.jpeg') center/cover no-repeat;
      filter: brightness(0.6);
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
    }
    .card-header {
      text-align: center;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-header h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      letter-spacing: 2px;
    }
    .card-footer {
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.8;
    }
    .card-footer .year {
      font-style: italic;
    }
    .card-footer .apps {
      text-align: right;
    }
    .card-footer .apps span {
      font-weight: 700;
      color: #fff;
    }
    @media (max-width: 600px) {
      .card {
        aspect-ratio: 4/5;
      }
      .card-footer {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="card-header">
        <h1>AjnyataHQ</h1>
      </div>
      <div class="card-footer">
        <div class="year">Â© 2025 AjnyataHQ</div>
        <div class="apps">
          <p><span>CrossPost</span> is our flagship app.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
